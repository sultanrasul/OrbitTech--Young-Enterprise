  <title>FunkyPanda</title>
  <!-- LINKS -->
  <link rel="stylesheet" href="styles.css?v=2">
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">

<body">
  <header>
    <img class="logo" src="/images/logo.png" alt="Logo">

    <!-- <div id="stl_cont" style="float:left;margin-top:40px;width:20%;max-height:140px;"></div> -->

    <div id="nav">
      <a href="/" class="button">Home</a>
      <a href="#" class="button">Contact</a>
      <a href="/about" class="button">About</a>
    </div>
  </header>

  <!-- Contact Me -->
  <div class="contact">
    <div class="contact__container">
      <div class="contact__content" id="contact" style="margin: 0px;padding: 0px;">
        <h1>Contact Us.</h1>
        <div class="border"></div>
        <form class="contact-form">
          <input type="text" class="contact-form-text" placeholder="Your name" id="nameInput">
          <input type="info" class="contact-form-text"
            placeholder="Any form of communication e.g. email/phone number (Not required)" id="emailInput">
          <textarea class="contact-form-text" placeholder="Your message" id="messageInput"></textarea>
          <input type="submit" class="contact-form-btn" value="Send" id="submitButton">
        </form>
      </div>
    </div>
  </div>

  <footer>
    <img class="left" src="images/young-enterprise.png">
    <!-- <img class="right" src="images/facebook.svg"> -->

    <!-- <a href="https://youtube.com" target="_blank" style="cursor: pointer;"><img class="right" src="images/youtube.svg" alt="YouTube"></a> -->
    <a href="https://www.instagram.com/orbit.tech_/" target="_blank" style="cursor: pointer;"><img class="right" src="images/instagram.png" alt="YouTube"></a>
    <a href="https://www.tiktok.com/@orbittech22" target="_blank" style="cursor: pointer;"><img class="right" src="images/tiktok.svg" style="scale: 1.2;" alt="TikTok"></a>

    </div>
