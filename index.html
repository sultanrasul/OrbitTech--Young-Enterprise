<!DOCTYPE html>

  <link rel="shortcut icon" type="image/x-icon" href="/images/icon.ico"/>

<body>

        Success

    <div id='lower-side'>
      <p id='message'>
        
      </p>
      <a id="contBtn">Continue</a>

  <header>
    <img class="logo" src="images/logo.png" alt="Logo">
    
    <!-- <div id="stl_cont" style="float:left;margin-top:40px;width:20%;max-height:140px;"></div> -->
    
    <div id="nav">
      <a href="/" class="button">Home</a>
      <a href="/contact/" class="button">Contact</a>
      <a href="/about" class="button">About</a>
      <a id="cart-icon" class="button">
        <i class='bx bx-cart-alt' style="scale: 1.5"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
    
    <div class="cart">
      <h2 class="cart-title">Your Basket</h2>
      <div class="cart-content">
      </div>
      <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">£0.00</div>
      </div>
      <button type="button" id="buynow" class="btn-buy">Buy Now</button>
      
      <i class="bx bx-x" id="close-cart"></i>

  </div>
  </header>
  <main>
    <h2>Introducing the GyroKey</h2>
    <div class="services__container" id="blur">

      <!-- triangle -->
      <div class="services__card" data-tilt=""
          style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
          <img src="/products/triangle/blue.png" class="services__image" alt="">
          <h2 class="product-title">Triangle</h2>
          <p class="price">£4.00</p>
          <div class="js-tilt-glare"
            style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
            <div class="js-tilt-glare-inner"
            style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 800px; height: 800px;">
            </div>
          </div>
          <div class="colour-buttons">
            <button class="colours" style="background: #1a3455; transform: scale(1.5);"></button>
            <button class="colours" style="background: #fa2c8c;"></button>
            <button class="colours" style="background: #a09e9e;"></button>
            <button class="colours" style="background: #2c2c2c;"></button>
          </div>
          <div class="add-to-cart"> <i class='bx bx-cart-add'></i> </div>
      </div>
    <!-- triangle -->

    <!-- circle -->
<div class="services__card" data-tilt="" 
        style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
        <img src="/products/circle/pink.png" class="services__image" alt="">
        <h2 class="product-title">Circle</h2>
        <p class="price">£4.00</p>
        <div class="js-tilt-glare"
          style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
          <div class="js-tilt-glare-inner"
            style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 800px; height: 800px;">
          </div>
        </div>
        <div class="colour-buttons">
          <button class="colours" style="background: #1a3455;"></button>
          <button class="colours" style="background: #fa2c8c; transform: scale(1.5);"></button>
          <button class="colours" style="background: #a09e9e;"></button>
          <button class="colours" style="background: #2c2c2c;"></button>
        </div>

        <div class="add-to-cart"> <i class='bx bx-cart-add'></i> </div>
      </div>


      <!-- circle -->
      

      <!-- square -->
      <div class="services__card" data-tilt="" 
        style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
        <img src="/products/classic/white.png" class="services__image" alt="">
        <h2 class="product-title">Classic</h2>
        <p class="price">£4.00</p>
        <div class="js-tilt-glare"
          style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
          <div class="js-tilt-glare-inner"
            style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 800px; height: 800px;">
          </div>
        </div>
        <div class="colour-buttons">
          <button class="colours" style="background: #1a3455;"></button>
          <button class="colours" style="background: #fa2c8c;"></button>
          <button class="colours" style="background: #a09e9e; transform: scale(1.5);"></button>
          <button class="colours" style="background: #2c2c2c;"></button>
        </div>
        <div class="add-to-cart"> <i class='bx bx-cart-add'></i> </div>
      </div>
      <!-- square -->
      

      <!-- custom bevel -->
      <div class="services__card" data-tilt="" 
        style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
        <img src="/products/custom/black.png" class="services__image" alt="">
        <h2 class="product-title">Custom</h2>
        <p class="price">£5.00</p>
        <div class="js-tilt-glare"
          style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; border-radius: inherit;">
          <div class="js-tilt-glare-inner"
            style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 800px; height: 800px;">
          </div>
        </div>
        <div class="colour-buttons">
          <button class="colours" style="background: #1a3455;"></button>
          <button class="colours" style="background: #fa2c8c;"></button>
          <button class="colours" style="background: #a09e9e;"></button>
          <button class="colours" style="background: #2c2c2c; transform: scale(1.5);"></button>
        </div>
        <div class="add-to-cart"> <i class='bx bx-cart-add'></i> </div>
      </div>
      <!-- custom bevel -->

    </div>
    <p>
  </main>
